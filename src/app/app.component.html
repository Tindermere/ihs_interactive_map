<div class="flex flex-row justify-between h-16 overflow-x-hidden border-b-2">
  <div class="p-6 font-bold">IHS - Interaktive MAP</div>
  <div class="space-x-8 p-6">
    <a routerLink="/Confirmation">CONFIRM</a>
    <a routerLink="/map">Kartenansicht</a>
    <a routerLink="/list">Listenansicht</a>
    <a (click)="informationOpened = true; contactOpened = false" class="cursor-pointer">Informationen</a>
    <a (click)="contactOpened = false; informationOpened = false" routerLink="/capture-building">Bauwerk erfassen</a>
    <a (click)="contactOpened = true; informationOpened = false" class="cursor-pointer">Kontakt</a>
  </div>
</div>
<div>
  <app-information (closeEventEmitter)="informationOpened = false" *ngIf="informationOpened"></app-information>
  <app-contact (closeEventEmitter)="contactOpened = false" *ngIf="contactOpened"></app-contact>
  <router-outlet></router-outlet>
</div>
